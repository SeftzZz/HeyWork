  <!-- =========================
       DARK THEME CSS
  ========================== -->
  <style>
    /* Default (light) bisa pakai Ionic bawaan */

    html.dark-theme {
      color-scheme: dark;
    }

    html.dark-theme body {
      background: #111d39;
      color: #e5e7eb;
    }

    /* Ionic variables */
    html.dark-theme {
      --ion-background-color: #111d39;
      --ion-text-color: #e5e7eb;

      --ion-color-primary: #38bdf8;
      --ion-color-primary-contrast: #111d39;

      --ion-item-background: #020617;
      --ion-toolbar-background: #020617;
      --ion-card-background: #020617;
      --ion-border-color: #1e293b;
    }

    /* Example components */
    html.dark-theme ion-content {
      --background: var(--ion-background-color);
    }

    html.dark-theme ion-card {
      background: var(--ion-card-background);
      color: var(--ion-text-color);
      box-shadow: 0 8px 30px rgba(0,0,0,.45);
    }

    html.dark-theme ion-toolbar {
      --background: var(--ion-toolbar-background);
      --color: var(--ion-text-color);
    }

    html.dark-theme a {
      color: white;
    }
  </style>

  <!-- =========================
       DARK THEME INIT
  ========================== -->
  <script>
    if (localStorage.toggled === "dark-theme") {
      document.documentElement.classList.add('dark-theme');
    }
  </script>
</head>
